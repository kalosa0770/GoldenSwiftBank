<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport configuration for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    
    <!-- PWA MANIFEST LINK (CRITICAL) -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Theme color for the app bar on mobile PWA interface -->
    <meta name="theme-color" content="#2563EB" /> 

    <!-- Favicon / App Icon (Must be placed in the public folder root) -->
    <link rel="icon" href="/logo.jpeg" /> 
    
    <title>Golden Swift Bank</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Vite entry point for your React application -->
    <script type="module" src="/src/index.jsx"></script> 
    
    <!-- PWA Service Worker Registration & Global Listener (CRITICAL FOR REACT) -->
    <script>
      // ðŸ’¡ GLOBAL VARIABLES: These must be available in the window scope
      // 1. deferredPrompt: Stores the installation event object
      window.deferredPrompt = null;
      // 2. pwaInstallReady: Custom event to signal to the React component
      window.pwaInstallReady = new Event('pwa-ready');

      if ('serviceWorker' in navigator) {
        // Register Service Worker after the page has fully loaded
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered:', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed:', registrationError);
            });
        });

        // ðŸ’¡ CRITICAL: Captures the 'beforeinstallprompt' event
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the browser's default prompt from appearing automatically
            e.preventDefault();
            // Store the event so the button click can trigger it later
            window.deferredPrompt = e;
            console.log("Install prompt ready.");
            
            // Dispatch custom event to signal the React Header component to enable the button
            window.dispatchEvent(window.pwaInstallReady);
        });
      }
    </script>
  </body>
</html>
